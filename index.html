<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  
  <div class="products__img">
    <img src="./images/image-product-mobile.jpg" alt="Product image" class="img__mobile">
    <img src="./images/image-product-desktop.jpg" alt="Product image" class="img__desktop">
  </div>  

  <div class="container"> 
           
    <div class="products">
      <h2>Perfume</h2>
    </div>
  
    <div class="products__name">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
  
    <div class="products__description">
      <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h2>
    </div>
  
    <div class="products__price"> 
      <h2 class="product__price-main">$149.99</h2>
      <h2 class="product__price-secondary">$169.99</h2>
    </div>
  
    <div class="products__cart">
      <img src="./images/icon-cart.svg" alt="Cart">
      <h2>Add to Cart</h2>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Douglas A. Paiano</a>.
  </div>
</body>
</html>
